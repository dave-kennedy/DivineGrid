<!doctype html>
<html>
	<head>
		<title>Divine Grid</title>

		<!-- grid.css is part of the grid framework -->
		<link rel="stylesheet" href="css/grid.css" />
		
		<!-- style.css is your custom stylesheet -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="container">

			<div class="col-1 notice"></div>
		</div>
		<div class="columns">
			<div class="col-4 notice"></div>
			<div class="col-2 notice"></div>
		</div>

			<div class="col-3 notice"></div>
			<div class="col-3 notice"></div>

			<div class="col-4 pre-2 notice"></div>
